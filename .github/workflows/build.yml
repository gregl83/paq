name: build

on:
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  cargo-lock-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Cargo.lock is up-to-date
        run: |
          # Generate a fresh Cargo.lock based on current Cargo.toml
          cargo check --quiet

          # Check if Cargo.lock has changes
          if ! git diff --exit-code Cargo.lock; then
            echo "Error: Cargo.lock is out of date. Please run 'cargo check' locally and commit the updated Cargo.lock"
            exit 1
          fi

  static-analysis:
    runs-on: ubuntu-latest
    needs:
      - cargo-lock-verify
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31.6.1
      - run: nix flake check --print-build-logs

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        architecture: [x64, x86]
        toolchain: [stable]
    needs:
      - static-analysis
    steps:
      - uses: actions/checkout@v5
      - name: Run Tests
        run: cargo test --verbose -- --nocapture

  all-go:
    name: all systems go
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - run: exit 0
