[package]
name = "paq"
version = "1.0.0"
authors = ["Gregory Langlais <general@gregorylanglais.com>"]
edition = "2021"
description = "Hash file or directory (recursively)."
license = "MIT"
readme = "README.md"
keywords = ["hash", "sha256", "merkle", "tree", "directories"]
repository = "https://github.com/gregl83/paq"
homepage = "https://crates.io/crates/paq"

[lib]
name = "paq"
path = "src/lib.rs"

[[bin]]
name = "paq"
path = "src/bin.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arrayvec = "0.7.2"
walkdir = "2.3.2"
blake3 = "1.3.1"
rayon = "1.5"
clap = { version = "4.3.0", features = ["cargo"] }

[features]
default = ["test-cleanup"]
test-cleanup = []